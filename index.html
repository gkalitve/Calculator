<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class = "calculator">
            
            <div class = "screen">
                <div class = "upperRow"></div>
                <div class = "lowerRow"></div>
            </div>

            <div class = "keys">
            <!--   <div class = "key-wide">AC</div>
                <div class = "key-wide">C</div> -->
                <div class = "row">
                    <button class = "key large">AC</button>
                    <button class = "key large">C</button>
                </div>

                <div class = "row">
                    <button class = "key">7</button>
                    <button class = "key">8</button>
                    <button class = "key">9</button>
                    <button class = "key">รท</button>
                </div>

                <div class = "row">
                    <button class = "key">4</button>
                    <button class = "key">5</button>
                    <button class = "key">6</button>
                    <button class = "key">ร</button>
                </div>    

                <div class = "row">
                    <button class = "key">1</button>
                    <button class = "key">2</button>
                    <button class = "key">3</button>
                    <button class = "key">-</button>
                </div>    

                <div class = "row">
                    <button class = "key">.</button>
                    <button class = "key">0</button>
                    <button class = "key">=</button>
                    <button class = "key">+</button>
                </div>    
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
